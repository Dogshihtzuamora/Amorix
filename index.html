<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amorix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --text-color: #2d3436;
            --light-color: #f5f6fa;
            --danger-color: #e74c3c;
            --success-color: #00b894;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #f9f9f9;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-top: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .wallet-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #5649c0;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #8b7ef7;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid #ddd;
        }

        .btn-outline:hover {
            background-color: #f1f1f1;
            transform: translateY(-2px);
        }

        .wallet-info {
            background-color: #f8f9fb;
            border-radius: var(--border-radius);
            padding: 20px;
            border-left: 4px solid var(--primary-color);
            margin-bottom: 20px;
        }

        .wallet-info h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-row {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-weight: bold;
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .info-value {
            font-family: 'Courier New', Courier, monospace;
            background-color: white;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #eee;
            word-break: break-all;
            font-size: 0.95rem;
        }

        .balance-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .balance-value {
            font-size: 1.5rem;
            color: var(--success-color);
            font-weight: bold;
        }
        
        .balance-hidden {
            filter: blur(8px);
        }

        .eye-icon {
            cursor: pointer;
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .eye-icon:hover {
            color: var(--secondary-color);
        }

        .balance-label {
            color: #7f8c8d;
            font-weight: bold;
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 5px;
            margin-left: 5px;
            font-size: 1rem;
        }

        .copy-btn:hover {
            color: var(--secondary-color);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: none;
            z-index: 1000;
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .float-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .float-btn:hover {
            transform: scale(1.1);
            background-color: #5649c0;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .wallet-actions {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
            
            .float-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
        
        
    .float-btn:hover {
        background-color: a29bfe;
        transform: scale(1.05);
        
    }

    .float-btn i {
        font-size: 24px;
    }

    .hidden {
        display: none !important;
    }
    </style>
</head>
<body>
 <div class="container">
    <header>
        <h1><i class="fas fa-wallet"></i> Carteira Amoracoin</h1>
        <p class="subtitle">Gerencie sua criptomoeda Amoracoin com segurança</p>
    </header>

    <div class="wallet-actions" id="authButtons">
        <button class="btn-primary" id="criarBtn" onclick="criarCarteira()">
            <i class="fas fa-plus-circle"></i> Criar Carteira
        </button>
        <button class="btn-secondary" id="logarBtn" onclick="logarCarteira()">
            <i class="fas fa-sign-in-alt"></i> Acessar Carteira
        </button>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <span>Processando...</span>
    </div>
    
    <div class="wallet-info hidden" id="walletInfo">
        <h2><i class="fas fa-info-circle"></i> Sua Carteira</h2>
        
        <div class="balance-container">
            <div class="balance-value balance-hidden" id="balanceValue">-</div>
            <div class="balance-label">AMCR</div>
            <i class="fas fa-eye-slash eye-icon" id="toggleBalance" onclick="toggleBalanceVisibility()"></i>
        </div>
    </div>

    <div class="float-btn hidden" id="menuBtn" onclick="abrirMenuOpcoes()">
        <i class="fas fa-plus"></i>
    </div>
</div>

<div class="notification" id="notification"></div>

<script>
    let isBalanceVisible = false;
    
    function toggleBalanceVisibility() {
        const balanceElement = document.getElementById('balanceValue');
        const eyeIcon = document.getElementById('toggleBalance');
        
        isBalanceVisible = !isBalanceVisible;
        
        if (isBalanceVisible) {
            balanceElement.classList.remove('balance-hidden');
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        } else {
            balanceElement.classList.add('balance-hidden');
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        }
    }

    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.style.display = 'block';
        
        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);
    }

    function showLoading() {
        document.getElementById('loading').style.display = 'flex';
    }

    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }

    function showWalletInfo(address, privateKey, balance) {
        document.getElementById('balanceValue').textContent = balance;
        
        document.getElementById('walletInfo').classList.remove('hidden');
        document.getElementById('authButtons').classList.add('hidden');
        
        document.getElementById('menuBtn').classList.remove('hidden');
    }

    function hideWalletInfo() {
        document.getElementById('walletInfo').classList.add('hidden');
        document.getElementById('authButtons').classList.remove('hidden');
        
        document.getElementById('menuBtn').classList.add('hidden');
    }

    function abrirMenuOpcoes() {
        const address = localStorage.getItem('amoracoin_address');
        const privateKey = localStorage.getItem('amoracoin_private_key');
        
        sessionStorage.setItem('carteira_endereco', address);
        sessionStorage.setItem('carteira_chave', privateKey);
        
        window.location.href = 'opcoes.html';
    }

    function criarCarteira() {
        showLoading();
        
        fetch('https://amoracoin-serve.vercel.app/Wallet?create')
            .then(response => response.json())
            .then(data => {
                hideLoading();
                
                localStorage.setItem('amoracoin_private_key', data.key_private);
                localStorage.setItem('amoracoin_address', data.address);
                
                showWalletInfo(data.address, data.key_private, data.balance);
                showNotification('Carteira criada com sucesso!');
            })
            .catch(error => {
                hideLoading();
                showNotification('Erro ao criar a carteira. Tente novamente.');
                console.error('Erro:', error);
            });
    }

    function logarCarteira() {
        const chavePrivada = prompt("Digite sua chave privada:");
        
        if (!chavePrivada) return;
        
        showLoading();
        
        fetch(`https://amoracoin-serve.vercel.app/Wallet?key_private=${chavePrivada}`)
            .then(response => response.json())
            .then(data => {
                hideLoading();
                
                if (data.message && data.message === "Account not found") {
                    showNotification('Conta não encontrada.');
                } else {
                    localStorage.setItem('amoracoin_private_key', chavePrivada);
                    localStorage.setItem('amoracoin_address', data.address);
                    
                    showWalletInfo(data.address, data.key_private, data.balance);
                    showNotification('Login realizado com sucesso!');
                }
            })
            .catch(error => {
                hideLoading();
                showNotification('Erro ao acessar a carteira. Tente novamente.');
                console.error('Erro:', error);
            });
    }

    function recuperarCarteira() {
        const chavePrivada = localStorage.getItem('amoracoin_private_key');
        
        if (!chavePrivada) return;
        
        showLoading();
        
        fetch(`https://amoracoin-serve.vercel.app/Wallet?key_private=${chavePrivada}`)
            .then(response => response.json())
            .then(data => {
                hideLoading();
                
                if (data.message && data.message === "Account not found") {
                    showNotification('Conta não encontrada.');
                    localStorage.removeItem('amoracoin_private_key');
                    localStorage.removeItem('amoracoin_address');
                } else {
                    localStorage.setItem('amoracoin_address', data.address);
                    showWalletInfo(data.address, data.key_private, data.balance);
                }
            })
            .catch(error => {
                hideLoading();
                showNotification('Erro ao recuperar a carteira.');
                console.error('Erro:', error);
            });
    }

    window.onload = function() {
        const chaveSalva = localStorage.getItem('amoracoin_private_key');
        if (chaveSalva) {
            recuperarCarteira();
        } else {
            document.getElementById('menuBtn').classList.add('hidden');
        }
    };
</script>
</body>
</html>
